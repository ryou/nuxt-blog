<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="l-container">

    <h1>ツールチップ</h1>

    <h2>上下左右</h2>

    <div class="l-row">
      <div class="Btn has-toolTip">
        <div class="Btn_content">
          <span class="Icn -circle"><i class="material-icons">arrow_upward</i></span>
        </div>
        <div class="ToolTip -top">
          <div class="ToolTip_body">
            class="ToolTip -top"
          </div>
        </div>
      </div>
    </div>

    <div class="l-row">
      <div class="Btn has-toolTip">
        <div class="Btn_content">
          <span class="Icn -circle"><i class="material-icons">arrow_downward</i></span>
        </div>
        <div class="ToolTip -bottom">
          <div class="ToolTip_body">
            class="ToolTip -bottom"
          </div>
        </div>
      </div>
    </div>

    <div class="l-row">
      <div class="Btn has-toolTip">
        <div class="Btn_content">
          <span class="Icn -circle"><i class="material-icons">arrow_back</i></span>
        </div>
        <div class="ToolTip -left">
          <div class="ToolTip_body">
            class="ToolTip -left"
          </div>
        </div>
      </div>
    </div>

    <div class="l-row">
      <div class="Btn has-toolTip">
        <div class="Btn_content">
          <span class="Icn -circle"><i class="material-icons">arrow_forward</i></span>
        </div>
        <div class="ToolTip -right">
          <div class="ToolTip_body">
            class="ToolTip -right"
          </div>
        </div>
      </div>
    </div>

    <h2>長いテキスト</h2>

    <div class="l-row">
      <div class="Btn has-toolTip">
        <div class="Btn_content">
          <span class="Icn -circle"><i class="material-icons">arrow_upward</i></span>
        </div>
        <div class="ToolTip -top">
          <div class="ToolTip_body">
            テキストテキストテキストテキストテキストテキストテキストテキスト
          </div>
        </div>
      </div>
    </div>

    <h2>短いテキスト</h2>

    <div class="l-row">
      <div class="Btn has-toolTip">
        <div class="Btn_content">
          <span class="Icn -circle"><i class="material-icons">arrow_upward</i></span>
        </div>
        <div class="ToolTip -top">
          <div class="ToolTip_body">
            短
          </div>
        </div>
      </div>
    </div>



  </div>
</body>
</html>
