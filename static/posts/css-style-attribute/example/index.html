<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="Container">

    <h2>元々</h2>

    <table class="Table">
      <thead>
        <tr>
          <th>ユーザー</th>
          <th>OSバージョン</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>たかし</td>
          <td>
            Windows 10
            <span class="Tag -safe">OK</span>
          </td>
        </tr>
        <tr>
          <td>まさし</td>
          <td>
            Windows 7
            <span class="Tag -warning">Warning</span>
          </td>
        </tr>
        <tr>
          <td>まさし</td>
          <td>
            Windows XP
            <span class="Tag -danger">Danger</span>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>カスタマイズイメージ</h2>

    <table class="Table">
      <thead>
        <tr>
          <th>ユーザー</th>
          <th colspan="2">OSバージョン</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>たかし</td>
          <td>Windows 10</td>
          <td style="width: 60px; border-left: none;">
            <span class="Tag -safe">OK</span>
          </td>
        </tr>
        <tr>
          <td>まさし</td>
          <td>Windows 7</td>
          <td style="width: 60px; border-left: none;">
            <span class="Tag -warning">Warn</span>
          </td>
        </tr>
        <tr>
          <td>まさし</td>
          <td>Windows XP</td>
          <td style="width: 60px; border-left: none;">
            <span class="Tag -danger">Danger</span>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
