<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Test</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <div class="TaskList">
      <div
        v-for="todo in todos"
        class="TaskList__item"
      >
        <task-component>{{ todo }}</task-component>
      </div>
    </div>
  </div>

  <script type="text/x-template" id="tpl-task">
    <div class="Task"
      @touchstart="touchStart"
      @touchmove="touchMove"
      @touchend="touchEnd"
    >
      <div class="Task__title"><slot></slot></div>
      <div
        class="Task__delete"
        :style="deleteBtnStyleObj"
      >サクジョ</div>
    </div>
  </script>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <script src="./main.js"></script>
</body>
</html>
