<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQuery Test Template</title>

  <style>
  * {
    margin: 0;
    padding: 0;
  }
  #wrapper {
    width: 400px; height: 400px;
    transform-origin: center center;
    transform: rotate(-90deg);
  }
  .circle-path {
    stroke: url(#MyGradient01);
    stroke-width: 20;
    fill: none;
    stroke-dasharray: 566;
    stroke-dashoffset: 566;
  }
  </style>

</head>
<body>
  <div class="wrapper" style="width: 0; height: 0;">
    <svg>
      <defs>
        <linearGradient id="MyGradient01">
          <stop offset="5%" stop-color="#2980b9" />
          <stop offset="95%" stop-color="#2ecc71" />
        </linearGradient>
        <linearGradient id="MyGradient02">
          <stop offset="5%" stop-color="#c0392b" />
          <stop offset="95%" stop-color="#e67e22" />
        </linearGradient>
      </defs>
    </svg>
  </div>
  <div id="wrapper">
    <svg id="svg" width="400" height="400" viewBox="-100 -100 200 200">
      <path class="circle-path" d="M 90,0 a 90 90 0 1 1 0,-2.2043642384652358e-14"></path>
    </svg>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-2.1.3.js"></script> -->
  <script src="./example02.js"></script>
</body>
</html>
