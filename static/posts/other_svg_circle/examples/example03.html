<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQuery Test Template</title>

  <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-2.1.3.js"></script> -->
  <script>
    $(function() {
      var $components = $('.m-svg01');

      $components.each(function() {
        var $component = $(this);
        var $route = $component.find('.m-svg01_route').get(0);
        var $obj = $component.find('.m-svg01_obj').get(0);
        var routeLength = $route.getTotalLength();

        $($route).animate({
          'stroke-dashoffset': 0
        }, {
          duration: 3000,
          step: function(now, tween) {
            var progress = 1 - (now / tween.start);
            var point = $route.getPointAtLength(routeLength * progress);
            $obj.setAttribute('transform', 'translate(' + point.x + ', ' + point.y + ')');
          }
        });
      });
    });
  </script>

  <style>
    .m-svg01 {
      transform: rotate(-90deg);
    }
  </style>
</head>
<body>
  <svg class="m-svg01" width="200" height="200" viewBox="-100 -100 200 200">
    <defs>
      <linearGradient id="MyGradient01">
        <stop offset="5%" stop-color="#2980b9" />
        <stop offset="95%" stop-color="#2ecc71" />
      </linearGradient>
    </defs>
    <path
      class="m-svg01_route"
      d="M 90,0 a 90 90 0 1 1 0,-2.2043642384652358e-14"
      fill="rgba(0, 0, 0, 0)"
      stroke="url(#MyGradient01)"
      stroke-width="5"
      stroke-dasharray="566"
      stroke-dashoffset="566"
    ></path>
    <circle
      class="m-svg01_obj"
      cx="0"
      cy="0"
      r="10"
      fill="#2ecc71"
      transform="translate(10, 10)"
    ></circle>
  </svg>
</body>
</html>
